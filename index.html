<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز سهرات مصر - ليلتك أحلى معانا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0c0520;
            --mid-bg: #1a0c40;
            --neon-pink: #ff1493;
            --neon-blue: #00e5ff;
            --whatsapp-green: #25D366;
            --whatsapp-green-hover: #1DA851;
            --text-light: #f0f0f0;
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at top left, #1a0c40, #0c0520 80%);
            color: var(--text-light);
            text-align: center;
            overflow-x: hidden;
            animation: pulseBackground 10s infinite alternate;
        }

        @keyframes pulseBackground {
            0% { background-position: top left; }
            100% { background-position: bottom right; }
        }

        header {
            padding: 50px 20px;
            font-size: 3em;
            color: var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }

        .whatsapp-section {
            margin: 50px 0;
        }

        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, var(--whatsapp-green), #1dd680);
            color: white;
            padding: 20px 40px;
            border-radius: 60px;
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 20px #000;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .whatsapp-button:hover {
            background: linear-gradient(45deg, var(--whatsapp-green-hover), #17b36f);
            transform: scale(1.05);
        }

        .whatsapp-button img {
            width: 36px;
            height: 36px;
            margin-left: 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 0 15px #000;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        footer {
            background: #0a0318;
            padding: 30px 20px;
            color: #ccc;
            font-size: 1.2em;
            margin-top: 60px;
            border-top: 2px solid var(--neon-pink);
        }

        @media (max-width: 600px) {
            header {
                font-size: 2em;
            }
            .whatsapp-button {
                font-size: 1.3em;
                padding: 15px 30px;
            }
            .whatsapp-button img {
                width: 28px;
                height: 28px;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        حجز جميع سهرات مصر بأقل سعر
    </header>

    <div class="container">
        <div class="whatsapp-section">
            <a href="https://api.whatsapp.com/send?phone=201110023164" class="whatsapp-button" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
                <span>تواصل واتساب الآن</span>
            </a>
        </div>

        <div class="gallery">
            <img src="6a68d0aa-3d6e-420d-bea9-826ac53b84c0.jpg" alt="سهرات مصر">
            <img src="281c8d80-3d4f-4185-97de-06a2b8d75bc1.jpg" alt="أجواء ليلية">
            <img src="37177027-03dc-430f-be0d-1428d347cb02.jpg" alt="حفلات ممتعة">
        </div>
    </div>

    <footer>
        حجز شقق فندقية وفنادق وسهرات وسيارات في مصر — ليلتك عندنا غير
    </footer>

</body>
</html>
